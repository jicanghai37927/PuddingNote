<html>
<head>

    <script type='text/javascript'
            src='./2.5.3/MathJax.js?config=TeX-AMS-MML_HTMLorMML'>
    </script>

    <script type="text/x-mathjax-config">
            MathJax.Hub.Config({
                showMathMenu: false,
                showProcessingMessages: false,
                messageStyle: "none",
                jax: ["input/MathML", "input/TeX", "output/HTML-CSS"],
                tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}
             });

    </script>

    <script type="text/javascript">

          function rendererCallBack() {
                Bridge.rendered();
          }

          function changeLatexText(text) {
                var element = document.getElementById('math')
                element.innerHTML=text;

                MathJax.Hub.Queue(['Typeset',MathJax.Hub,element]);
                MathJax.Hub.Queue(rendererCallBack);
          }
    </script>
</head>

<body>
<div style="text-align: center;">
    <span id='math'></span>
</div>
</body>
</html>
